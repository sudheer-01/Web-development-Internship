<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout | CodingLab</title>
    <link rel="stylesheet" href="feedback.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      .main_box {
        position: relative;
        background: url('../images/side.jpeg') right no-repeat;
        background-size: cover;
        height: 100vh;
        width: 100%;
      }

      .sidebar_menu {
        position: fixed;
        height: 100vh;
        width: 280px;
        left: -280px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.5);
        overflow: hidden;
        transition: all 0.3s linear;
      }

      .sidebar_menu .logo {
        position: absolute;
        width: 100%;
        height: 60px;
        box-shadow: 0px 2px 4px rgba(255, 255, 255, 0.5);
      }

      .sidebar_menu .logo a {
        color: whitesmoke;
        font-size: 25px;
        font-weight: 500;
        position: absolute;
        left: 50px;
        line-height: 60px;
        text-decoration: none;
      }

      .sidebar_menu .menu {
        position: absolute;
        top: 80px;
        width: 100%;
      }

      .sidebar_menu .menu li {
        margin-top: 6px;
        padding: 14px 20px;
      }

      .sidebar_menu .menu i {
        color: whitesmoke;
        font-size: 20px;
        padding-right: 8px;
      }

      .sidebar_menu .menu a {
        color: whitesmoke;
        font-size: 20px;
        text-decoration: none;
      }

      .sidebar_menu .menu li:hover {
        border-left: 1px solid whitesmoke;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
      }

      .sidebar_menu .social_media {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        list-style: none;
        cursor: pointer;
      }

      .sidebar_menu .social_media i {
        color: whitesmoke;
        opacity: 0.6;
        font-size: 20px;
        padding: 0 5px;
      }

      .sidebar_menu .social_media i:hover {
        opacity: 1;
        transition: all 0.2s linear;
        transform: scale(1.01);
      }

      #check {
        display: none;
      }

      .main_box .btn_one i {
        color: whitesmoke;
        font-size: 30px;
        font-weight: 700;
        position: absolute;
        left: 16px;
        line-height: 60px;
        cursor: pointer;
        opacity: 1;
        transition: all 0.3s linear;
      }

      .sidebar_menu .btn_two i {
        font-size: 25px;
        line-height: 60px;
        position: absolute;
        left: 240px;
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s linear;
      }

      #check:checked ~ .sidebar_menu {
        left: 0;
      }

      #check:checked ~ .btn_one i {
        opacity: 0;
      }

      #check:checked ~ .sidebar_menu .btn_two i {
        opacity: 1;
      }

      .overlay {
        margin-left: 350px;
        margin-top: 10px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: space-evenly;
      }

      header {
        width: 100%;
        height: 100vh;
      }

      header .navbar {
        width: 100%;
        height: 100px;
        display: flex;
        text-align: center;
        justify-content: space-around;
        color: whitesmoke;
        padding-top: 20px;
        padding-right: 400px;
      }

      header .navbar .menu a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        font-size: 25px;
        font-weight: 25px;
      }

      header .navbar .menu a:hover {
        color: blue;
        border-bottom: 5px solid blue;
      }

      .feedback form {
        text-align: center;
        margin-top: 50px;
      }

      .feedback input, .feedback textarea {
        font-weight: bold;
        margin: 10px;
        padding: 10px;
        width: 80%;
        font-size: 16px;
      }

      .feedback button {
        font-weight: bold;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .feedback button:hover {
        background-color: darkblue;
      }

      .card1 {
        border: 2px solid black;
        height: 370px;
        width: 500px;
        margin-left: 80px;
        margin-top: 30px;
        background-image: url("../images/side.jpeg");
        background-position: center;
        background-size: cover;
      }

      .table_box {
        margin-top: 100px;
        margin-left: 100px;
      }

      table {
        position: absolute;
        margin: 10px;
        padding: 10px;
        z-index: 2;
        transform: translate(-10%, 10%);
        width: 90%;
        height: 200px;
        background: #fafafa;
        text-align: center;
      }

      tr {
        background: #ba68ba;
      }
    </style>
  </head>

  <body>
    <div class="main_box">
      <input type="checkbox" id="check">
      <div class="btn_one">
        <label for="check">
          <i class="fas fa-bars"></i>
        </label>
      </div>

      <div class="overlay">
        <header id="home" class="main">
          <div class="navbar" style="position: fixed;">
            <div class="menu">
              <a href="../html/index.html"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
              <a href="../html/index.html"><i class="fas fa-address-card"></i>&nbsp;&nbsp;About us</a>
              <a href="../html/index.html"><i class="fas fa-phone"></i>&nbsp;&nbsp;Contact us</a>
            </div>
          </div>

          <div class="feedback">
            <form>
              <h1>Give Your Feedback</h1>
              <div class="id1">
                <input type="text" placeholder="Full Name" name="name" required>
              </div>
              <div class="id2">
                <input type="email" placeholder="Email Address" name="email" required>
              </div>
              <textarea name="feedback" cols="15" rows="5" placeholder="Enter Your Opinions Here..." required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>
        </header>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Cruise Ship</a>
        </div>
        <div class="btn_two">
          <label for="check">
            <i class="fas fa-times" style="color: black;"></i>
          </label>
        </div>
        <div class="menu">
          <ul>
            <li><i class="fas fa-qrcode"></i><a href="../html/index.html">Dashboard</a></li>
            <li><i class="fas fa-user"></i><a href="../html/voyager.html">Voyager</a></li>
            <li><i class="fas fa-lock"></i><a href="../html/admin.html">Admin</a></li>
            <li><i class="fas fa-people-roof"></i><a href="#">Manager</a></li>
            <li><i class="fa-solid fa-utensils"></i><a href="#">Head-Cook</a></li>
            <li><i class="fas fa-users-viewfinder"></i><a href="#">Supervisor</a></li>
            <li><i class="fas fa-phone-volume"></i><a href="#">Contact</a></li>
            <li><i class="far fa-comments"></i><a href="#">Feedback</a></li>
          </ul>
        </div>
        <div class="social_media">
          <ul>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
